<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .card {
      margin-bottom: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="columns is-multiline">
    <div class="column is-one-third">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="2.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Covid</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla accumsan, metus ultrices eleifend gravida.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
